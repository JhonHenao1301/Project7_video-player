<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Video player</title>
    <link rel="stylesheet" href="css/style.css">   
      
    <title>Video player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="600"></video>
            <div class="player-overlay">
                <h2 class="player-title">MÃºsica para mis oidos</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="atrasa 10 seg" title="atrasa 10 seg"></button>
                    <button class="button" id="play" aria-label="play" title="play"></button>
                    <button class="button" id="pause" hidden aria-label="pause" title="pause"></button>
                    <button class="button" id="forward" aria-label="adelanta 10 seg" title="adelanta 10 seg"></button>
                </div>
            </div>
           
            <div class="player-progress">
                <input id="progress" type="range" min="0" value="0" step="1">
            </div>
        </div>
    </div>

    <script>
        const $video = document.querySelector('#video');
        const $play = document.querySelector('#play');
        const $pause = document.querySelector('#pause');
        const $backward = document.querySelector('#backward');
        const $forward = document.querySelector('#forward');

        $play.addEventListener('click', () => {
            $video.play();
            $play.hidden = true;
            $pause.hidden = false;
        })

        $pause.addEventListener('click', () => {
            $video.pause();
            $play.hidden = false;
            $pause.hidden = true;
            console.log($progress.max);
        })

        $backward.addEventListener('click', () => {
            $video.currentTime -= 10;
        })

        $forward.addEventListener('click', () => {
            $video.currentTime += 10;
        })

        const $progress = document.querySelector('#progress');

        $video.addEventListener('loadedmetadata', () => {
            $progress.max = $video.duration;
        })

        $video.addEventListener('timeupdate', () => {
            $progress.value = $video.currentTime;
        })

        $progress.addEventListener('input', () => {
            $video.currentTime = $progress.value;
        })

    </script>
</body>
</html>
